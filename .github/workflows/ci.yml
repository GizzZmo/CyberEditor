# .github/workflows/ci.yml
name: CyberEditor CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    # We don't have tests yet, but this is where they would run
    # - name: Run tests
    #   run: npm run test

    - name: Build TypeScript
      run: npm run build
